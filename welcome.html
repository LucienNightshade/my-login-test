<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Base</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal welcome">
    <h1>> WELCOME TO THE BASE</h1>
    <p id="loading">LOADING SYSTEM MODULES...</p>
    <div class="loader"></div>
    <button onclick="enterBase()">ENTER BASE</button>
  </div>

  <script>
    function enterBase() {
      window.location.href = "terminal.html";
    }

    // ローディング演出
    let dots = 0;
    const loading = document.getElementById("loading");
    setInterval(() => {
      dots = (dots + 1) % 4;
      loading.textContent = "LOADING SYSTEM MODULES" + ".".repeat(dots);
    }, 500);
  </script>
</body>
</html>
